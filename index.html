<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css"></li>

    <!-- Bootstrap and CSS here-->

  </head>
  <body>

      <div id='app'>

        <div id='headers'>
          <h1 id='title'>Guessing Game!</h1>
          <h2 id='subtitle'> You almost for sure will never ever ever ever guess the number.<br>
               But I guess you can try anyway. </h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input placeholder="Choose a number 1-100" maxlength='3' autofocus="autofocus">
            <button name='submit'>Guess Already!</button>
            
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button name='reset'>Reset</button>
            <button name='hint'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div>
          <div class=''>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class=''>
            <h4>Matt Dworkin</h4>
          </div>

          <div class=''>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
