<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>

      <div id='app' class="center container">

        <div id='headers'>
          <h1 id='title'>Guessing Game!</h1>
          <h2 id='subtitle'> You almost for sure will never ever ever guess the number.<br>But I guess you can try anyway.</h2>
        </div>

        <div id='main'>
          <div class="center" id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input class="center input" id='player-input' placeholder="Pick a #1-100" maxlength='3' autofocus="autofocus">
            
            <button class="btn col-md-04 btn btn-success" id="submit-btn" name='submit'>Guess<br> Already!</button>
            
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul class="row move">
              <li class="guess"><div class="guessDiv">-</div></li>
              <li class="guess"><div class="guessDiv">-</div></li>
              <li class="guess"><div class="guessDiv">-</div></li>
              <li class="guess"><div class="guessDiv">-</div></li>
              <li class="guess"><div class="guessDiv">-</div></li>
            </ul>
          </div>

          <div class="row" id="menu-btns">
            <!-- reset and hint buttons -->
            <button class="btn col-md-04 btn btn-success" id="reset-btn" name='reset'>Reset</button>
            <button class="btn col-md-04 btn btn-success" id="hint-btn" name='hint'>Hint</button>
          </div>
        </div>
      </div>



  <div id='footer' class="center">
        <div class="row">
          <div class='col-md-04'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-md-04'>
            <h4 id="author">Matt Dworkin</h4>
          </div>

          <div class='col-md-04'>
            <img src='grace_hopper_academy.png'></img>
          </div>

        </div>
    </div>

    

  </body>
</html>
